<div class="row mt-3">
    <div class="col-12">
        <h5>Registerations</h5>
        <div class="card">
            <div class="card-body">
                <gui-grid [source]="source" [summaries]="summaries" [filtering]="filtering" [sorting]="sorting"
                    [searching]="searching" [loading]="loading" [columns]="columns" [paging]="paging" [autoResizeWidth]="autoResizeWidth">
                </gui-grid>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-labelledby="confirmModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="autoCompleteModal">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure, you want to un-register this record ? 
                <b>If this is a new member, his details will be removed !</b>
            </div>
            <div class="modal-footer">
                <button type="button" data-bs-dismiss="modal" aria-label="Close"
                    class="btn btn-info">
                    Close</button>
                    <button type="button"
                    class="btn btn-danger">
                    Remove</button>
                
            </div>
        </div>
    </div>
</div>
